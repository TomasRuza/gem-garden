<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gem Garden - Match 3 Puzzle Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <!-- Header with title and score -->
        <header class="game-header">
            <h1>Gem Garden</h1>
            <div class="score-display">
                <span class="score-label">Score</span>
                <span class="score-value" id="score">0</span>
            </div>
        </header>

        <!-- Game status messages -->
        <div class="game-status" id="game-status">Match 3 or more gems!</div>

        <!-- The game board (8x8 grid) -->
        <div class="game-board" id="game-board">
            <!-- Gems will be generated by JavaScript -->
        </div>

        <!-- Game controls -->
        <div class="game-controls">
            <button class="btn" id="new-game-btn">New Game</button>
            <button class="btn" id="hint-btn">Hint</button>
        </div>

        <!-- Instructions -->
        <div class="instructions">
            <p><strong>How to play:</strong></p>
            <p>Click a gem, then click an adjacent gem to swap them.</p>
            <p>Match 3 or more gems in a row or column to score!</p>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
